{% for out in output %}
<div class="box box-default">
  <div class="box-body">
	<p>{{ out }}</p>
  </div>
</div>
{% endfor %}

{% if error  %}
<div class="box box-warning">
  <div class="box-body">
  <h4>Error:</h4>
  {% for out in error %}
	<p>{{ out }}</p>
  {% endfor %}
  </div>
</div>
{% endif %}
