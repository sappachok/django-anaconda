	{% for block in output %}
	{% if block.type == "script"  %}
	<div class="box box-primary">
	  <div class="box-body">
	  {% for out in block.data %}
		<p>{{ out | safe }}</p>
	  {% endfor %}
	  </div>
	</div>
	{% else %}
	<div class="box box-default">
	  <div class="box-body">
	  {% for out in block.data %}
		<p>{{ out | safe }}</p>
	  {% endfor %}
	  </div>
	</div>
	{% endif %}
	{% endfor %}

	{% if error  %}
	<div class="box box-warning">
	  <div class="box-body">
	  <h4>Error:</h4>
	  {% for out in error %}
		<p>{{ out }}</p>
	  {% endfor %}
	  </div>
	</div>
	{% endif %}
